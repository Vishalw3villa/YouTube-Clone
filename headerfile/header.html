<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <div class="header">
        <div class="left-content" >
            <div class="hamburger-menu"><img src="headerImg/hamburger-menu.svg" alt=""></div>
            <div class="youtubelogo-menu"><img src="headerImg/youtube-logo.svg" alt=""></div>
        </div>

        <div class="center-content" >
            <input class="searchbar-menu" type="text" placeholder="Search">
            <button class="search-icon-menu">
                <img class="search-icon-img" src="headerImg/search.svg" alt="">
            </button>
            <button class="voice-search-menu"><img src="headerImg/voice-search-icon.svg" alt=""></button>
        </div>

        <div class="right-content" >
            <div class="upload-menu"><img class="right-img" src="headerImg/upload.svg" alt=""></div>
            <div class="youtube-apps-menu"><img class="right-img" src="headerImg/youtube-apps.svg" alt=""></div>
            <div class="notifications-menu"><img class="right-img" src="headerImg/notifications.svg" alt=""></div>
            <div class="my-channel-menu"><img class="my-channel-img-menu" src="headerImg/Search bar_files/vishal.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
